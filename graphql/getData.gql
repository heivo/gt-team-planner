query getData {
  heroCollection(limit: 200, order: [rarity_DESC, name_ASC]) {
    items {
      sys {
        id
      }
      name
      image {
        url(transform: { width: 150, height: 150 })
      }
      rarity
      role {
        sys {
          id
        }
        name
      }
      element {
        sys {
          id
        }
        name
      }
      chainAilmentStart {
        sys {
          id
        }
        name
        isAny
      }
      chainAilmentEnd {
        sys {
          id
        }
        name
      }
      partyBuff {
        sys {
          id
        }
        name
      }
      partyBuffValue
      partyBuff2 {
        sys {
          id
        }
        name
      }
      partyBuffValue2
      defaultWeapon {
        sys {
          id
        }
      }
      weaponCategoriesCollection(limit: 10) {
        items {
          sys {
            id
          }
        }
      }
    }
  }
  heroRoleCollection(limit: 4) {
    items {
      sys {
        id
      }
      name
      image {
        url
      }
    }
  }
  weaponCollection(limit: 1000, order: [rarity_ASC, name_ASC]) {
    items {
      sys {
        id
      }
      name
      element {
        sys {
          id
        }
        name
      }
      ailment {
        sys {
          id
        }
        name
      }
      category {
        sys {
          id
        }
        name
      }
      rarity
      image {
        url(transform: { width: 150, height: 150 })
      }
    }
  }
  weaponCategoryCollection(limit: 10) {
    items {
      sys {
        id
      }
      name
      image {
        url
      }
    }
  }
  elementCollection(limit: 10) {
    items {
      sys {
        id
      }
      name
      image {
        url
      }
      color
    }
  }
  ailmentCollection(limit: 4) {
    items {
      sys {
        id
      }
      name
      image {
        url(transform: { width: 30, height: 30 })
      }
      isAny
    }
  }
  heroPartyBuffCollection(limit: 30, order: prio_ASC) {
    items {
      sys {
        id
      }
      name
    }
  }
}
