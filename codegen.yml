overwrite: true
schema:
  - ${CONTENTFUL_URL}:
      headers:
        Authorization: Bearer ${CONTENTFUL_AUTH_TOKEN}
documents: graphql/**/*.gql
generates:
  app/api.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations
      - typescript-graphql-request
    hooks:
      afterOneFileWrite:
        - prettier --write
    config:
      typesPrefix: Generated
      noSchemaStitching: true
  graphql-schema.json:
    plugins:
      - introspection
    config:
      minify: false
